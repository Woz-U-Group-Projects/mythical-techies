
  <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
  <div class="logopic">
    <img src="https://images.assetsdelivery.com/compings_v2/dizanna/dizanna1912/dizanna191200679.jpg">
  </div>
  <div class="wording">
    <h1>Headline News</h1>
    <h3>Discussion Board</h3>
  </div>
  <form class="input">
    <label for="uname"> Name:</label><br>
    <input type="text" id="uname" name="uname">
  </form>
  
    
  <div class="posts">
    <label for="posts"> Your Post:</label><br>
    <textarea id="post" name="post" placeholder="Type Here"  style="height:100em" style="width: 75em"></textarea>
  </div>
    <button class="submit">Post</button>
  
    <ul>
      <li *ngFor="let news of newss">
        <h4>{{news.id + 1}}. {{news.name}}</h4>
        <h2>{{news.message}}</h2>
      </li>
    </ul>
</body>
</html>
