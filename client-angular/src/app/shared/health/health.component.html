<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
  <div class="logopic">
    <img src="https://mscassiopeia.files.wordpress.com/2018/03/mental-health-collage.png?w=676">
  </div>
  <div class="wording">
    <h1>Health</h1>
    <h3>Discussion Board</h3>
  </div>
  <form class="input">
    <label for="uname"> Name:</label><br>
    <input type="text" id="uname" name="uname">
  </form>
  
    
  <div class="posts">
    <label for="posts"> Your Post:</label><br>
    <textarea id="post" name="post" placeholder="Type Here"  style="height:100em" style="width: 75em"></textarea>
  </div>
    <button class="submit">Post</button>
  
    <ul>
      <li *ngFor="let health of healths">
        <h4>{{health.id + 1}}. {{health.name}}</h4>
        <h2>{{health.message}}</h2>
      </li>
    </ul>
</body>
</html>
